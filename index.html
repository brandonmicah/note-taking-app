<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Note Taker</h1>
        <h2>Add a new note:</h2>
        <div class="text-area-div">
          <label for="textArea">Note:</label>
          <textarea
            class="text-area"
            name="text-area"
            id="textArea"
            rows="10"
          ></textarea>
        </div>
        <button class="add-note-btn" id="addNoteBtn">Add Note</button>
        <div class="note-grid" id="noteGrid">
          <div class="grid-item-1 note" id="grid-item-1">
            <p class="note-text">Try adding a note!</p>
            <div class="delete-btn" id="deleteBtn">X</div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
